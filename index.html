<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaiscans | Staff Hobbies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['Bangers', 'cursive'],
              'body': ['Fredoka', 'sans-serif'],
            },
            colors: {
              'kawai-pink': '#FF69B4',
              'kawai-cyan': '#00FFFF',
              'kawai-yellow': '#FFD700',
              'kawai-purple': '#9400D3',
              'kawai-dark': '#1a1a1a',
            },
            boxShadow: {
              'funky': '5px 5px 0px 0px rgba(0,0,0,1)',
              'funky-hover': '2px 2px 0px 0px rgba(0,0,0,1)',
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            }
          }
        }
      }
    </script>
    
    <!-- ðŸ›¡ï¸ SECURITY SHIELD SYSTEM ðŸ›¡ï¸ -->
    <script>
      // 1. Disable Right Click
      document.addEventListener('contextmenu', (e) => e.preventDefault());

      // 2. Block Developer Keyboard Shortcuts
      document.onkeydown = function(e) {
        // F12
        if(e.keyCode == 123) { return false; }
        
        // Ctrl+Shift+I (Inspect)
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { return false; }
        
        // Ctrl+Shift+J (Console)
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { return false; }
        
        // Ctrl+Shift+C (Inspect Element)
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) { return false; }
        
        // Ctrl+U (View Source)
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { return false; }
      }

      // 3. Console Jamming & Warning (Facebook Style)
      // This runs immediately and clears console repeatedly
      const consoleWarning = () => {
        // Clear anything configured before
        console.clear();
        
        // Big Scary Warning
        const styleTitle = 'color: red; font-size: 60px; font-weight: bold; text-shadow: 2px 2px 0px black; font-family: sans-serif;';
        const styleBody = 'font-size: 20px; color: #333; font-family: sans-serif;';
        
        console.log('%cSTOP!', styleTitle);
        console.log("%cThis is a browser feature intended for developers. If someone told you to copy-paste something here to enable a feature or 'hack' someone's account, it is a scam.", styleBody);
        console.log("%cScanning source code is strictly prohibited.", 'font-size: 16px; color: red; font-weight: bold;');
      };

      // Run immediately
      consoleWarning();
      
      // Override console methods to prevent data leakage during runtime
      // We only keep 'error' for critical crashes, but hide log/info/debug
      window.console.log = function() { consoleWarning(); };
      window.console.info = function() { consoleWarning(); };
      window.console.debug = function() { consoleWarning(); };
      // window.console.warn = function() { }; // Optional: hide warnings too
    </script>

    <style>
      body {
        background-color: #fdf6e3;
        background-image: radial-gradient(#FF69B4 2px, transparent 2px), radial-gradient(#00FFFF 2px, transparent 2px);
        background-size: 32px 32px;
        background-position: 0 0, 16px 16px;
      }

      @keyframes electric-shadow {
        0% { text-shadow: 4px 4px 0 #000; }
        25% { text-shadow: 4px 4px 0 #000, -3px -3px 0 #FF69B4; transform: translate(1px, 1px); }
        50% { text-shadow: 4px 4px 0 #000, 3px -3px 0 #00FFFF; transform: translate(-1px, 1px); }
        75% { text-shadow: 4px 4px 0 #000, -3px 3px 0 #FFD700; transform: translate(-1px, -1px); }
        100% { text-shadow: 4px 4px 0 #000, 3px 3px 0 #9400D3; transform: translate(1px, -1px); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }

      @keyframes popIn {
        0% { opacity: 0; transform: scale(0.5); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      .kawai-text-effect {
        animation: electric-shadow 0.15s infinite;
        -webkit-text-stroke: 1px black; 
      }
    </style>

}
</script>
