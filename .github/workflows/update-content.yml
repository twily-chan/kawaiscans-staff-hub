name: Automated Content Update

on:
  repository_dispatch:
    types: [update_data]

# Permissions: 'contents: write' to commit the file, 'pages/id-token' to deploy the site
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Overwrite Data File
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const content = context.payload.client_payload.content;
            fs.writeFileSync('utils/initialData.ts', content);

      - name: Commit and Push Changes
        run: |
          git config user.name "Kawaiscans Bot"
          git config user.email "bot@kawaiscans.com"
          git add utils/initialData.ts
          # The '|| echo' prevents failure if there are no changes
          git commit -m "ðŸ¤– Auto-update data via Admin Panel" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main

      # --- DEPLOYMENT STEPS START HERE ---

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build Project
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_ADMIN_EMAILS: ${{ secrets.VITE_ADMIN_EMAILS }}
          # VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}
          VITE_GITHUB_REPO: ${{ secrets.VITE_GITHUB_REPO }}
        run: |
          npm run build
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      # Replaced JamesIves with the official artifact uploader
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # Replaced JamesIves with the official deployer
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4